 <body>
 <div class="container">
    <h1 >USERS</h1>
    <hr>
    <div id="search">
        <!-- <app-user-form (emitresult)="name($event)" -->
        
<div>
    <form class="form-inline my-2 my-lg-0" #userForm="ngForm"(ngSubmit)='onClick(searchTerm)'>
    <input class="form-control mr-sm-2" type="text"class="form-control" placeholder="Search" aria-label="Search"[(ngModel)]="searchTerm" name="searchTerm" required>
    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search User</button>
  </form>
  </div>
  
    </div>
    <hr>
  <br>
 
      <div class="row">
        <div class="col-md-8">
          <img src="{{user.avatar_url}}" alt="">

        </div>
        <div class="col-md-4">
    <div *ngIf='user'>
            <p>{{user.name|uppercase}}</p>
      <button appHighlight><a href="{{user.url}}" style="color: black;"> view profile</a></button>
      </div>
      <div class="col-md-6">
      
              <p>Repositories:{{user.public_repos}}</p>
            <p>Date joined:{{user.created_at|date}}</p>
              <p>Followers: {{user.followers}}</p>
              <p>Following: {{user.following}}</p>
           </div>
  
      <!-- <li appHighlight>{{user.name|uppercase}}</li> -->
      <!-- <p>Active for : {{user.created_at|dates}}<br> -->
         <a href="{{user.avatar_url}}" appHighlight >Avatar link</a>      
  
      <!-- <button (click)="toggleDetails(i)">Show More</button>
      <app-repository *ngIf="user.showRepositories"[user]="user" (onPage)="currentPage($event,i)"></app-repository> -->
    </div>
</div>
    </div>
    <br>
    <h1>REPOSITORIES</h1>
    <hr>

    <div class="contaner" *ngFor = "let repos of repositories">
      <div class="row">
        <div class="col-md-12 text-center" style="margin-bottom: 30px;">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ repos.name|uppercase}}</h5>
                  <hr>
                  <h6 class="card-subtitle mb-2 text-muted">{{repos.description}}</h6>
                  <p><a href="{{repos.html_url}}"appHighlight>GO TO REPOSITORY</a></p>
                </div>
              </div>
        </div>
      </div>
    </div>


  
 </body>
